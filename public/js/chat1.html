<!DOCTYPE html>
<html>
    <head>
        <title>DISCUSSION FORUM</title>
        <link rel="image" href="../chat.png">
        <link rel="stylesheet" href="../styles.min.css">
     </head>
<body>
    <div class="chat">
    <div id="side" class="chat_sidebar"  style="background-image: url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');">
        
    <h1><b>     DISCUSSION APP</b> </h1>
    </div>
    <div class="chat_main"  style="background-image: url('https://www.elsetge.cat/myimg/f/28-289161_chat-wallpaper-hd-chat-background-telegram-ios.jpg');">
        <div id='your-text' class='chats'></div>
        <div class="compose">
                <form input id="message-form">
                <input name="message" placeholder="your text">
                <button>SEND TEXT</button>
    </form>
   <button id='send-ADDHA'>SEND MY LOCATION</button>
    </div>
</div>
</div>
    
    
    <script id="message-template" type="text/html">
        <div class="msg">
            <span class="msg.name"><b>{{username}}</b></span>
            <span class="msg.TIME"><i>{{time}}</i></span>
            <p><b>{{text}}</b></p> 
        </div>
    </script>
    <script id="location-template" type="text/htmL">
        <div class="msg">
            <p><span class="msg.name"><b>{{username}}</b></span>
            <span class="msg.TIME"><i>{{time}}</i></span></p>
            <p><a href="{{url}}" target=_blank>CLICK TO KNOW HIS ADDHA</a></p> 
        </div>
    </script>
    
    <script id="side-template" type="text/html">
     <h2 class="room-title" ><font color=silver>{{room}}</font></h2>
     <h3 class="list-title">PARTS OF DISCUSSION</h3>
     <u><i class="users">
         {{#users}}
          <p text-align='centre'>{{username}}</p>
         {{/users}}</i></u>
     
    </script>




<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
